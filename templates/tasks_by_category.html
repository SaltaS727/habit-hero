<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks for {{ category_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ category_name }}</h1>
    </header>
    <main>
        <div class="tasks-window">
            <h2>Complete Your Tasks:</h2>
            <form method="POST">
                <ul class="tasks">
                    {% for task in tasks %}
                    <li>
                        <input type="checkbox" name="completed_tasks" value="{{ task }}" id="task-{{ loop.index }}">
                        <label for="task-{{ loop.index }}">{{ task }}</label>
                    </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="mark-done">Submit Completed Tasks</button>
            </form>
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Back to Categories</a>
    </main>
</body>
</html>
